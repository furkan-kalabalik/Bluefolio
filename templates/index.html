{% extends "base.html" %}
{% block title %}
Index Page
{% endblock %}

{% block content %}
    <table class="table table-info table-borderless">
      <thead>
        <tr>
          <th scope="col">User #</th>
          <th scope="col">KYC Verification</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Mail</th>
          <th scope="col">Password</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        {% for user in content %}
        <tr>
          <th scope="row">{{ user[0] }}</th>
          <td>{{ user[1] }}</td>
          <td>{{ user[2] }}</td>
          <td>{{ user[3] }}</td>
          <td>{{ user[4] }}</td>
          <td>{{ user[5] }}</td>
          <td><form action="#" method="post">
              <input type="hidden" name="user_id" value="{{ user[0] }}">
              <input type="submit" class="btn btn-outline-success" name="get_portfolio" value="Get portfolios!">
          </form></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
{% endblock %}
