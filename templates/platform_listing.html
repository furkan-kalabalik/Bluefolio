{% extends "base.html" %}
{% block title %}
Index Page
{% endblock %}

{% block content %}
    <table class="table table-primary table-borderless">
      <thead>
        <tr>
          <th scope="col">Coin Name</th>
          <th scope="col">Price</th>
          <th scope="col">Volume</th>
        </tr>
      </thead>
      <tbody>
        {% for coin in content %}
        <tr>
          <th scope="row">{{ coin[0] }}</th>
          <td>{{ '{0:,}'.format(coin[1]) }}</td>
          <td>{{ '{0:,}'.format(coin[2]) }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
{% endblock %}
