{% extends "base.html" %}
{% block title %}
Index Page
{% endblock %}

{% block content %}
<table class="table table-primary table-borderless">
      <thead>
        <tr>
          <th scope="col">Link</th>
          <th scope="col">Importance</th>
          <th scope="col">Related coin</th>
        </tr>
      </thead>
      <tbody>
        {% for news in content %}
        <tr>
          <th scope="row"><a href="{{ news[0] }}">{{ news[0] }}</a></th>
          <td>{{ news[1] }}</td>
          <td>{{ news[2] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
{% endblock %}
